name: Deploy to CapRover

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install CapRover CLI
        run: npm install -g caprover

      - name: Debug host prefix
        run: echo "HOST = ${CAPROVER_HOST:0:20}"
        env:
          CAPROVER_HOST: ${{ secrets.CAPROVER_HOST }}

      - name: Deploy to CapRover
        env:
          CAPROVER_HOST: ${{ secrets.CAPROVER_HOST }}
          CAPROVER_PASSWORD: ${{ secrets.CAPROVER_PASSWORD }}
          CAPROVER_APP_NAME: ${{ secrets.CAPROVER_APP_NAME }}
        run: |
          caprover login \
            --caproverName github-ci \
            --caproverUrl "$CAPROVER_HOST" \
            --caproverPassword "$CAPROVER_PASSWORD" \
            --caproverPasswordPersistency false

          caprover deploy \
            -a "$CAPROVER_APP_NAME" \
            -b main \
            -n github-ci
