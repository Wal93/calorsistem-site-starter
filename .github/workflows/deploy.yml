name: Deploy to CapRover

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install caprover-cli
        run: npm install -g caprover

      - name: Deploy to CapRover
        env:
          CAPROVER_HOST: ${{ secrets.CAPROVER_HOST }}
          CAPROVER_PASSWORD: ${{ secrets.CAPROVER_PASSWORD }}
          CAPROVER_APP_NAME: ${{ secrets.CAPROVER_APP_NAME }}
        run: |
          caprover login -n github-ci -u "$CAPROVER_HOST" -p "$CAPROVER_PASSWORD"
          caprover deploy -a "$CAPROVER_APP_NAME" -b main -n github-ci

